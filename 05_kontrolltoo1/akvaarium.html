 <!DOCTYPE html>
 <html>
	<head>
		<title>Minu Akvaarium</title>
		<style>
			.akvaarium {
				width: 200px;
				height: 200px;
				border: 2px solid black;
				position: relative;
				left: 100px;
				top: 100px;
				opacity: 0.5;
			}
			.vesi {
				width: 180px;
				height: 0px;
				background-color: blue;
				position: relative;
				left: 10px;
				bottom: -10px;
				transition: height 0.5s ease;
				transform-origin: bottom;
			}
		</style>
		<script src="akvaarium.js"></script>
		<script>
			
		</script>
		
		<script>
		function veeTase() {
			minuAkva = new Akvaarium(10, 10, 10);
			minuAkva.lisavett(1500);
			minuAkva.ruumala();
			var vesi = document.querySelector(".vesi");
			var veetase = 180*(minuAkva.veemaht/minuAkva.mahtuvus);
			console.log(veetase);
			vesi.style.height = veetase + "px";
			}
	</script>
		
	</head>
	<body>
		<div class=akvaarium>
			<div class=vesi>
			</div>
		</div>
		
		<button onclick="veeTase()">uuenda</button>
		
	</body>
 </html>

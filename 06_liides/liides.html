<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<script src="liides.js"></script>
	<script>
        let calculators=[];
        function startPage(){
           calculators[0]=new AmdToEur(); 
           calculators[1]=new EurToAmd(); 
		   activateCalculator();
		}
		function activateCalculator(){
		   type1.innerText=calculators[calculatorSelect.selectedIndex].takeFrom();
		   type2.innerText=calculators[calculatorSelect.selectedIndex].takeTo();
		   answer.innerText="";
		   input1.value="";
        }
		function buttonClick(){
		   answer.innerText=calculators[calculatorSelect.selectedIndex].
		                          convert(input1.valueAsNumber, input2.valueAsNumber).toFixed(2);
		}
	</script>

	<meta charset="utf-8" />
</head>
  <body onload="startPage()">
  <p>Coefficient</p>
  	<input type="number" id="input2" onchange="buttonClick()">
    <p>Amount</p>
      <input type="number" id="input1" onchange="buttonClick()"> <span id="type1"></span>
        <input type="button" value="=" onclick="buttonClick()"/>&nbsp;
	  <span id="answer"></span> <span id="type2" ></span><br />
	  <select id="calculatorSelect" onchange="activateCalculator()">
	     <option>Armeenia draamid eurodeks</option>
	     <option>Eurod armeenia draamideks</option>
	  </select>
</body>
</html>

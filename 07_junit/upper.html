<!DOCTYPE HTML>
<html>
	<head>
		<title>Uppercase Transformer</title>
		<script src="upper.js"></script>
		<script>
			let entities=[];
			function startPage(){
				entities[0]=new Vowel();
				entities[1]=new Consonant();
			}
			function activateTransformer(){
				answer.innerText="";
				input1.value="";
			}
			function buttonClick(){
				answer.innerText=entities[entitySelect.selectedIndex].toUpper(input1.value);
			}
		</script>

		<meta charset="utf-8"/>
	</head>
	<body onload="startPage()">
		<input type="text" id="input1" onchange="buttonClick()">
			<input type="button" value="=" onclick="buttonClick()"/>&nbsp;
		<span id="answer"></span> <br/>
		<select id="entitySelect" onchange="activateTransformer()">
			<option>Vowel</option>
			<option>Consonant</option>
		</select>
	</body>
</html>
